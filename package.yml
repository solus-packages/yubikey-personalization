name       : yubikey-personalization
version    : 1.17.2
release    : 2
source     :
    - https://github.com/Yubico/yubikey-personalization/archive/v1.17.2.tar.gz : aa74ba4b9e6904133b54d19a99fd01da10a7dd5c906d839d47da88dd54a7c007
license    : BSD
summary    : A library and command line tool used to personalize YubiKeys.
description: |
    The YubiKey Personalization package contains a library and command line tool used to personalize (i.e., set a AES key) YubiKeys.
patterns : 
    - [/usr/bin, /etc/udev, /usr/lib64/*.so*, /usr/share]
builddeps  :
    - pkgconfig(libusb-1.0)
    - pkgconfig(json-c)
    - pkgconfig(udev)
    - libyubikey-devel
setup      : |
    autoreconf --install
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
    install -d $installdir/etc/udev/rules.d
    install -D -m755 $srcdir/*-yubikey.rules $installdir/etc/udev/rules.d/
