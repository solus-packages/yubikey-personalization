name       : yubikey-personalization
version    : 1.19.0
release    : 10
source     :
    - https://github.com/Yubico/yubikey-personalization/archive/v1.19.0.tar.gz : 2ba078bc7ddd79f3945d5d9fe94fb7a2d679f5c3113760dfcafbbfcb5afc786b
license    : BSD-2-Clause
component  : security
summary    : A library and command line tool used to personalize YubiKeys.
description: |
    The YubiKey Personalization package contains a library and command line tool used to personalize (i.e., set a AES key) YubiKeys.
builddeps  :
    - pkgconfig(libusb-1.0)
    - pkgconfig(json-c)
    - pkgconfig(udev)
    - asciidoc
    - libyubikey-devel
setup      : |
    %reconfigure --disable-static --with-udevrulesdir=/usr/lib64/udev/rules.d/
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
