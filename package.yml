name       : yubikey-personalization
version    : 1.18.1
release    : 6
source     :
    - https://github.com/Yubico/yubikey-personalization/archive/v1.18.1.tar.gz : 3bf48f667b67547a7b4770457cd6df022b3fd1ddea6b161b0b0da56a7e65c229
license    : BSD
component  : security.utils
summary    : A library and command line tool used to personalize YubiKeys.
description: |
    The YubiKey Personalization package contains a library and command line tool used to personalize (i.e., set a AES key) YubiKeys.
builddeps  :
    - pkgconfig(libusb-1.0)
    - pkgconfig(json-c)
    - pkgconfig(udev)
    - asciidoc
    - libyubikey-devel
setup      : |
    %reconfigure --disable-static
build      : |
    %make
install    : |
    %make_install
    install -d $installdir/etc/udev/rules.d
    install -D -m755 $workdir/*-yubikey.rules $installdir/etc/udev/rules.d/
