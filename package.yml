name       : yubikey-personalization
version    : 1.19.0
release    : 8
source     :
    - https://developers.yubico.com/yubikey-personalization/Releases/ykpers-1.19.0.tar.gz : 2bc8afa16d495a486582bad916d16de1f67c0cce9bb0a35c3123376c2d609480
license    : BSD-2-Clause
component  : security
summary    : A library and command line tool used to personalize YubiKeys.
description: |
    The YubiKey Personalization package contains a library and command line tool used to personalize (i.e., set a AES key) YubiKeys.
builddeps  :
    - pkgconfig(libusb-1.0)
    - pkgconfig(json-c)
    - pkgconfig(udev)
    - asciidoc
    - libyubikey-devel
setup      : |
    %configure --disable-static --with-udevrulesdir=/usr/lib64/udev/rules.d/
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
